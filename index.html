<html>
    <head>
        <meta charset="UTF-8">
        <title>WASM CiGri</title>
        <script src="main.js" type="module"></script>
    </head>
    <body>
        <h1>Ctrl-CiGri Simulator</h1>

        <p>
            <u>Upload the experiment file:</u>
            <input type="file" id="configFile">
        </p>

        <textarea id="configArea" rows="30" cols="50">
oar_resources: 100
file_system_nb_threads: 8
cigri_sampling_time: 30.0
campaigns:
  - nb_jobs: 25000
    job_duration: 30.0
    file_size: 100
controller:
  Composition:
    controllers:
      - PIDController:
          kp: 0.5
          ki: 0.1
          reference: 3.0
          sensor: Loadavg
      - PIDController:
          kp: 0.5
          ki: 0.01
          reference: 10
          sensor: OarWaiting
    composition_f: Min
local_users:
  - start_time: 20000
    job_duration: 30.0
    file_size: 100
    batch_size: 10
    wait_between_batches: 30.0
    iterations: 500
        </textarea>

        </br>

        <p>
            <button type="button" id="buttonRun">Run the Simulation</button>
        </p>

        <a href="" id="downloadCSV">Download the CSV file</a>

    </body>

</html>
